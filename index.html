<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <!-- calculator main bg -->
      <div class="main">
        <!-- calculator screen -->
        <div class="calc-screen"></div>
        <!-- calculator body -->
        <div class="calc-body">
          <div class="button-grid">
            <!-- row-1 -->
            <div class="row">
              <div id="deg" class="btn btn-deg">DEG</div>
              <div id="f-e" class="btn btn-fe">F-E</div>
            </div>
            <!-- row-2 -->
            <div class="row">
              <div id="memory-clear" class="btn">MC</div>
              <div id="memory-recall" class="btn">MR</div>
              <div id="memory-plus" class="btn memory">M+</div>
              <div id="memoy-minus" class="btn memory">M-</div>
              <div id="memory-stored" class="btn memory">MS</div>
            </div>
            <!-- row-3 -->
            <div class="row">
              <div class="dropdown">
                <button class="trigonometry-function dropdown-btn column-2 btn">
                  <img src="./images/trigonometry.png" alt="trigo-icon" />
                  Trigonometry
                </button>
                <div class="dropdown-menu trigo-menu">
                  <div class="btn" id="sin">Sin</div>
                  <div class="btn" id="cos">Cos</div>
                  <div class="btn" id="tan">Tan</div>
                </div>
              </div>
              <div class="dropdown">
                <button class="function-btn dropdown-btn column-3 btn">
                  <img
                    src="./images/musical-symbol-of-letter-f.png"
                    alt="function-icon"
                  />
                  Function
                </button>
                <div class="dropdown-menu function-menu">
                  <div class="btn" id="absolute">Absolute</div>
                  <div class="btn" id="round">Round</div>
                  <div class="btn" id="floor">Floor</div>
                  <div class="btn" id="ceil">Ceil</div>
                </div>
              </div>
            </div>
          </div>
          <!-- row-4 -->
          <div class="row">
            <div id="second" class="btn">2<sup>nd</sup></div>
            <!-- pi with unicode -->
            <div id="pi" class="btn">&#960;</div>
            <div id="exponential" class="btn">e</div>
            <div id="clear" class="btn">C</div>
            <div id="backspace" class="btn">
              <img src="./images/clear.png" alt="backspace-icon" />
            </div>
          </div>
          <!-- row-5 -->
          <div class="row switch">
            <div id="power2" class="btn">x<sup>2</sup></div>
            <div id="power3" class="btn hide">x<sup>3</sup></div>
            <div id="denom" class="btn">1/x</div>
            <div id="absolute" class="btn">|x|</div>
            <div id="expo" class="btn">exp</div>
            <div id="mod" class="btn">mod</div>
          </div>
          <!-- row-6 -->
          <div class="row switch">
            <!-- square root with unicode -->
            <div id="root" class="btn">&radic;x</div>
            <!-- qube root with unicode -->
            <div id="cube-root" class="btn hide">&#8731;x</div>
            <div id="open-parenthesis" class="btn">(</div>
            <div id="close-parenthesis" class="btn">)</div>
            <div id="factorial" class="btn">n!</div>
            <div id="division" class="btn operator">/</div>
          </div>
          <!-- row-7 -->
          <div class="row switch">
            <div id="power" class="btn">x<sup>y</sup></div>
            <!-- x root y with unicode -->
            <div id="x-root-y" class="btn hide"><sup>y</sup>&radic;x</div>
            <div id="seven" class="btn number">7</div>
            <div id="eight" class="btn number">8</div>
            <div id="nine" class="btn number">9</div>
            <div id="multiply" class="btn operator">*</div>
          </div>
          <!-- row-8 -->
          <div class="row switch">
            <div id="base10" class="btn">10<sup>x</sup></div>
            <div id="base2" class="btn hide">2<sup>x</sup></div>
            <div id="four" class="btn number">4</div>
            <div id="five" class="btn number">5</div>
            <div id="six" class="btn number">6</div>
            <div id="minus" class="btn operator">-</div>
          </div>
          <!-- row-9 -->
          <div class="row switch">
            <div id="log" class="btn">log</div>
            <div id="log2" class="btn hide">log<sub>2</sub>x</div>
            <div id="one" class="btn number">1</div>
            <div id="two" class="btn number">2</div>
            <div id="three" class="btn number">3</div>
            <div id="plus" class="btn operator">+</div>
          </div>
          <!-- row-10 -->
          <div class="row switch">
            <div id="ln" class="btn">ln</div>
            <div id="base-e" class="btn hide">e<sup>x</sup></div>
            <div id="positive-negitive" class="btn">+/-</div>
            <div id="zero" class="btn number">0</div>
            <div id="decimal" class="btn operator">.</div>
            <div id="equal" class="btn">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
